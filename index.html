<!DOCTYPE html>
<html>
<head>
	<title>計畫名稱組合器</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<style type="text/css" src="main.css"></style>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="container">
			<h1 style="text-align: center;color: red;font-weight: 900;">計畫名稱~腦力激盪~</h1>			
			<h2>每當計畫書撰寫時，最困擾要用什麼閃亮的名稱才能打動教育部審查委員，就讓程式隨機產生一組，作為腦力激盪的素材吧！
			<span style="font-size:14px;color: red;">※以下詞組資料庫係根據歷年計畫名稱拆解整理而成，重新組合後也許能提供構思靈感哦！</span></h2>			
			<input type="button" value="開始囉" id="start" class="start" onclick="myfun()" style="display: block;">
			<input type="button" value="重新開始" id="reStart" class="start" onclick="reLoad()" style="display: none;">	
			
			<div class="progress">
				<div class="listTitle">詞組1</div>
				<div class="show" id="adv" style="background-color: #F90;"></div>			
			</div>	
			<div class="progress">		
				<div class="listTitle">詞組2</div>
				<div class="show" id="verb" style="background-color: #6C0;"></div>
			</div>
			<div class="progress">		
				<div class="listTitle">詞組3</div>
				<div class="show" id="verb2" style="background-color: #FF0;"></div>
			</div>	
			<div class="progress">								
				<div class="listTitle">詞組4</div>
				<div class="show" id="noun" style="background-color: #0CF;"></div>
			</div>
		</div>
		<div class="content">
			<div class="list">				
					<h3>計畫名稱結果列表</h3>
					<hr>
					<div id="result"></div>				
			</div>
			<div class="listBack" style="z-index: 1;transform: rotate(-2deg);background-color: #CFF;"><br><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr></div>
			<div class="listBack" style="z-index: 2;transform: rotate(1deg) translate(30%,1%);background-color: #FFF;"></div>
			<div class="listBack" style="z-index: 3;transform: rotate(-5deg) translate(0px,10%);background-color: #FFF;"><br><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr></div>
			<div class="listBack" style="z-index: 4;transform: rotate(2deg) translate(35%,10%);background-color: #FFC;"><br><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr></div>
			<div class="listBack" style="z-index: 5;transform: rotate(-10deg) translate(5%,20%);background-color: #FFC;"><br><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr><br><hr></div>
		</div>
		<footer> copyright @ JiaYing <footer>
	</div>
</body>
</html>
